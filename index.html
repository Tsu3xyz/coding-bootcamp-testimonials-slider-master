<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__photo">
        <div class="container__photo--person">
          <img
            src="./images/image-tanya.jpg"
            alt=""
            class="container__photo--person-img"
          />
        </div>
        <div class="container__photo--buttons">
          <button class="btn btn-prev">
            <img src="./images/icon-prev.svg" alt="icon prev" class="prev" />
          </button>
          <button class="btn btn-next">
            <img src="./images/icon-next.svg" alt="icon next" class="next" />
          </button>
        </div>
      </div>
      <div class="container__text">
        <p class="main-paragraph">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="container__text--author">
          <p class="name">Tanya Sinclair</p>
          <p class="job">UX Engineer</p>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
